<!DOCTYPE html>
<html>
<head>
    <title>限定日期跳转</title>
    <script type="text/javascript">
        function jumpToBaidu() {
            var currentDate = new Date();
            var dateStr = currentDate.getFullYear() + "-" + (currentDate.getMonth() + 1) + "-" + currentDate.getDate();
            if (dateStr == "2023-9-24") {
                // 在2023年9月24日，跳转到信纸界面
                window.location.href = "信纸.html";
            } else {
                // 如果不是2023年9月24日，则拒绝跳转，并提示用户
                alert("跳转日期不正确，请在2023年9月24日再来访问！");
            }
        }
    </script>
</head>
<body>
    <a href="javascript:jumpToBaidu()"><h2>点击跳转</h2></a>
</body>
</html>
