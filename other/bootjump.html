<!DOCTYPE html>
<html>
<head>
    <title>限定日期跳转</title>
    <script type="text/javascript">
        function jumpToBaidu() {
            var currentDate = new Date();
            var dateStr = currentDate.getFullYear() + "-" + (currentDate.getMonth() + 1) + "-" + currentDate.getDate();
            if (dateStr == "2023-9-24") {
                // 在2023年9月24日，跳转到信纸界面
                window.location.href = "https://pinking302.github.io/other/xinzhi.html";
            } else {
                // 如果不是2023年9月24日，则拒绝跳转，并提示用户
                alert("跳转日期不正确，请在2023年9月24日再来访问！");
            }
        }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 电脑端样式 */
    @media (min-width: 768px) {
      .main-content {
        flex: 3;
        background-color: #fff;
        padding: 400px;
        font-size: 2.6rem;
      }
    }
    /* 手机端样式 */
    @media (max-width: 767px) {
      .main-content {
        float: left;
        width: 100%;
        background-color: #fff;
        padding: 160px;
      }
    }
  </style>
</head>
<body>
    <p>点击链接后，如果没有立即跳转，请稍等片刻并尝试刷新。时间匆忙，没有好好优化界面QAQ，如果是使用电脑端打开的，那么往下面滑还有一个链接因为比较靠下可能没显示出来。</p>
    <div class="main-content"><a href="javascript:jumpToBaidu()"><h2>点击跳转</h2></a></div>
    <div class="main-content"><a href="https://pinking302.github.io/other/suisuinian.html">这里也可以点击，这篇是独立的，没有日期限制</a></div>
</body>
</html>
